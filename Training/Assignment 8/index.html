<!DOCTYPE html>
<html>

<head>
    <title>Assignment 8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="NarrowItDownApp">
    <div ng-controller="NarrowItDownController">
        <input type="text" ng-model="search" placeholder="Search...">
        <button ng-click="getMatchedMenuItems(search)">Narrow It Down For Me!</button>
        <div class="container">                
            <ul ng-repeat="item in foundList">
                <display-detail found="item" callback="remove($index)"></display-detail>
            </ul>
            <div ng-if="isEmpty()">
                <p class="message">"Nothing Found"</p>
            </div>
        </div>       
    </div>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <script src="directive.js"></script>
</body>
</html>
