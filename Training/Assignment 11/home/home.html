<nav-bar></nav-bar>

<div class="home-container">    
    <div class="home-content">
        <div class="product" ng-click="goToPage('/{{item.objectID}}'); updateId(item.objectID);" ng-repeat="item in products">
            <img src={{item.thumbnailImage}} alt="product" >
            <span>
                <h2>$ {{item.salePrice}}</h2><br>
                <h4>{{item.name}}</h4>
                Quantity :{{item.quantity}}<br>
                Manufacturer: {{item.manufacturer}}<br>
                {{item.shipping}}
            </span>
        </div>
    </div>
</div>
