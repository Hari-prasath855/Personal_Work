<nav-bar></nav-bar>
<center>
    <div class="buy-container">
        <span>S.No</span>
        <span>Name</span>
        <span>Quantity</span>
        <span>Rate</span>
        <span>Price</span>
    </div>
    <div class="buy-container" ng-repeat="item in cartItems">
        <span>{{$index+1}}</span>
        <span>{{item.name}}</span>
        <span>{{item.quantity}}</span>
        <span>${{item.salePrice}}</span>
        <span>${{(item.salePrice * item.quantity).toFixed(2)}}</span>
    </div>
    <div class="buy-btn" ng-init="total()">
        <button class="button1" ng-click="clearCart()">Buy({{amount.toFixed(2)}})</button>
    </div>
</center>
